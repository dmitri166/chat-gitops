apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: chat-multi-env
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - env: dev
        namespace: dev
        valuesFile: values-dev.yaml
      - env: staging
        namespace: staging
        valuesFile: values-staging.yaml
      - env: prod
        namespace: prod
        valuesFile: values-prod.yaml
  template:
    metadata:
      name: chat-{{env}}
    spec:
      project: default
      source:
        repoURL: https://github.com/USERNAME/chat-gitops.git  # החלף ב-URL שלך
        targetRevision: main
        path: chat-app-helm
        helm:
          valueFiles:
          - values.yaml
          - {{valuesFile}}
      destination:
        server: https://kubernetes.default.svc
        namespace: {{namespace}}
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
